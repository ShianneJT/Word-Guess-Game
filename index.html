<!-- Header -->
<div class="wrapper">
<header>
        <img id="logo" src="assets/images/theoffice.png" alt="The Office Logo">
        <h1>The Office Hangman</h1>
        <hr>
</header>

<!-- Main page content -->
    <div class="container rounded">
        <div class="row row-cols-3" id="main">
            <!-- Column One -->
            <div class="col border" id="colOne"><img id="pageImage" src="https://loremflickr.com/400/300/cat"></div>
            <!-- Column Two -->
            <div class="col border" id="colTwo"><h4>Game Stats</h4>
            <hr>
                <div class="row">Wins: </div>
                <div class="row" id="wins"></div>
                <hr>
                <div class="row">Losses: </div>
                <div class="row" id="losses"></div>
                <hr>
                <div class="row">Lives Left: </div>
                <div class="row" id="livesLeft"></div>
                <hr>
            </div>
            <!-- Column Three -->            
            <div class="col border" id="colThree"><h4>Press any letter to start!</h4>
            <hr>
                <div class="row" id="randomWord"></div>
                <hr>
                <div class="row">Letters Guessed: </div>
                <div class="row" id="lettersGuessed"></div>                
            </div>
        </div>
    </div>
</div> <!--End of .wrapper-->
