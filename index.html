<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/a5bfd812ad.js" crossorigin="anonymous"></script>
		<title>The Office ~ Hangman</title>
	</head>

	<body>
		<div class="jumbotron">
			<h1 class="display-2 mt-0">The Office</h1>
			<h2 class="">Hangman</h2>
		</div>

		<main class="mt-4">
			<div class="startArea">
				<img class="office-image mt-2" src="assets/images/officehangman.png" />
				<button id="startBtn" class="btn btn-lg btn-block primaryButton primaryText">
					Click Here to Start!
				</button>
			</div>

			<!-- Game container -->
			<!-- Stats -->
			<div id="gameContainer" class="primaryText">
				<ul class="stats-container">
					<li class="stat" id="wins"><strong>Wins: </strong></li>
					<li class="stat" id="losses"><strong>Losses: </strong><strong>Lives: </strong></li>
					<li class="stat" id="livesLeft"></li>
				</ul>

				<!-- Word container -->
				<div id="wordContainer"></div>

				<!-- Alphabet container -->
				<div id="alphabetContainer"></div>
			</div>
		</main>

		<!-- Game over modal -->
		<div
			class="modal fade"
			id="gameOverModal"
			data-backdrop="static"
			data-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<h1 class="modal-title"></h1>
						<!-- <button type="button" class="close" data-dismiss="modal">Ã—</button> -->
					</div>

					<!-- Modal body -->
					<div class="modal-body" id="modalBody"></div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-lg btn-block primaryButton primaryText playAgain newGame"
							data-dismiss="modal"
						></button>
					</div>
				</div>
			</div>
		</div>

		<script src="assets/js/jquery-3.5.1.min.js"></script>
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
