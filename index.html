<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a5bfd812ad.js" crossorigin="anonymous"></script>
  <title>The Office ~ Hangman</title>
</head>

<body>

  <div class="jumbotron">
    <h1 class="display-2 mt-0">The Office</h1>
    <h2 class="">Hangman</h3>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="gameOverModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h1 class="modal-title"></h1>
          <!-- <button type="button" class="close" data-dismiss="modal">Ã—</button> -->
        </div>

        <!-- Modal body -->
        <div class="modal-body" id="modalBody"></div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger playAgain newGame" data-dismiss="modal"></button>
        </div>

      </div>
    </div>
  </div>

  <div id="stats">
    <ul>
      <li id="wins"></li>
      <li id="losses"></li>
      <li id="livesLeft"></li>
    </ul>
  </div>

  <div class="container-fluid">
    
    <div class="container container-lg text-center" id="startArea">
      <button id="startBtn" class="btn btn-lg btn-block startBtn">Click Here to Start!</button>
      <!-- <button id="newGameBtn" class="btn btn-light">Play Again!</button> -->
      <!-- <button id="resetStatsBtn" class="btn btn-light">Reset Stats</button> -->

      <img class="office-image mt-2" src="assets/images/officehangman.png">
    </div>
  
    <div id="gameContainer" class="container mt-2">
      <div id="wordContainer">
        <ul></ul>
      </div>
      <div id="alphabetContainer" class="mt-2"></div>
    </div>

  </div>

  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>

</body>
</html>
