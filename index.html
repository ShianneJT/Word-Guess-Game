    <div class="main">
    <div class="row row no gutters">

            <hr>
            <row class="title">Guesses Remaining: </row>
            <row><div id="livesLeft"></div></row>

        </div>
        <div class="col md-5 gameArea">
            <row class="title">Press any letter to start!</row>
            <hr>
            <row><div id="randomWord"></div></row>
            <hr>
            <row class="title">Letters Guessed: </row>
            <row><div id="lettersGuessed"></div></row>
        </div> 
    </div>
